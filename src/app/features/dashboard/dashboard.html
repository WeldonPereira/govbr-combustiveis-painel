<section class="dashboard" aria-labelledby="titulo-dashboard">
  <header class="dashboard-header">
    <h1 id="titulo-dashboard">Painel de Indicadores</h1>
    <p>Acompanhamento consolidado dos dados de abastecimento.</p>
  </header>

  <div class="dashboard-grid">
    @for (c of combustiveis$ | async; track c.id) {
    <article class="dashboard-card" role="status">
      <span class="dashboard-card__label">{{ c.tipo }}</span>
      <strong class="dashboard-card__value"> R$ {{ c.precoMedio }} </strong>
      <span class="dashboard-card__meta">Preço médio</span>
    </article>
    }

    <article class="dashboard-card dashboard-card--highlight" role="status">
      <span class="dashboard-card__label">Total de abastecimentos</span>
      <strong class="dashboard-card__value">
        {{ totalAbastecimentos$ | async }}
      </strong>
    </article>

    <article class="dashboard-card dashboard-card--highlight" role="status">
      <span class="dashboard-card__label">Total gasto</span>
      <strong class="dashboard-card__value"> R$ {{ totalGasto$ | async }} </strong>
    </article>
  </div>
</section>
